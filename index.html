<html>
    <head>
        <title>영화관 모아보기</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: white;
            text-decoration-line: none;
        }
        body {
            display: flex;
        }
        nav {
            background-color: slategray;
            background-size: 100% 100%;
            width: 200px;
            height: 100%;
            display: block;
        }
        section {
            display: block;
            width: 100%;
            height: 100%;
        }
        .home {
            width: 100%;
            height: 70px;
            padding: 30px 0px 0px 0px;
            text-align: center;
        }
        .navMenu {
            list-style: none;
        }
        .iframeHeader {
            width: 100%;
            height: 100px;
        }
        .iframeContent {
            width: 100%;
            height: calc(100% - 100px);
        }
        button {
            background-color:darkslategrey;
            cursor: pointer;
            border: 0px;
            width: 100%;
            height: 80px;
        }
        button:hover {
            /* box-shadow:200px 0 0 0 rgba(0,0,0,0.5) inset; */
            box-shadow: -5px 0 0 0 white inset;
        }
        
    </style>
    <body>
        <nav>
            <h3 class=home>KNU Theater</h3>
            <ul class=navMenu>
                <li>
                    <a href="#" onclick="parent.iframeHeader.location.href='CGVheader.html'; parent.iframeContent.location.href='CGVmain.html'">
                        <button>CGV</button>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="parent.iframeHeader.location.href='MEGAheader.html'; parent.iframeContent.location.href='MEGAmain.html'">
                        <button>메가박스</button>
                    </a>
                </li>
                <li>    
                    <a href="#" onclick="parent.iframeHeader.location.href='LOTTEheader.html'; parent.iframeContent.location.href='LOTTEmain.html'">
                        <button>롯데시네마</button>
                    </a>
                </li>
            </div>
        </nav>
        <section>
            <iframe name="iframeHeader" class="iframeHeader" src="CGVheader.html" frameborder="0" scrolling="no"></iframe>
            <iframe name="iframeContent" class="iframeContent" src="CGVmain.html" frameborder="0" scrolling="no"></iframe>
        </section>
    </body>
</html>
